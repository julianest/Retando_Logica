<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RETANDO TU LOGICA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-ligth bg-ligth">
            <div class="container-fluid">
              <form class="d-flex">
                <label for="p1" class="lab">1er Número</label>
                <input class="form-control me-2" type="input" placeholder="Numero Positivo" id="p1">

                <label for="p2" class="lab">2do Número</label>
                <input class="form-control me-2" type="input" placeholder="Numero Positivo" id="p2">
                
                <label for="resultado" class="lab" >Resultado</label>
                <input class="form-control me-2" type="input" placeholder="Resultado" id="resultado" readonly>
              </form>
            </div>
          </nav>
    </header>
    <main>
       <section class="row row-cols-1 row-cols-md-2 g-4">
            <article>
                <div class="col">
                <div class="card text-center text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Hallar el menor de dos numeros enteros positivos</h5>
                        <img src="https://laescuelaencasa.com/wp-content/uploads/2013/01/02.-Comparación-de-números-enteros-optimizado.jpg" class="card-img-top" alt="menor">
                        <button class="btn btn-primary" id="btn1">Mostrar Resultado</button>
                    </div>
                </div>    
            </article>
            <article>
                <div class="col">
                <div class="card text-center text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Determinar si los numeros ingresados son iguales</h5>
                        <img src="https://laescuelaencasa.com/wp-content/uploads/2013/01/02.-Comparación-de-números-enteros-optimizado.jpg" class="card-img-top" alt="menor">
                        <button class="btn btn-primary" id="btn2">Ver Resultado</button>
                    </div>
                </div>    
            </article>
            <article>
                <div class="col">
                <div class="card text-center text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Intercambiar los valores de dos numeros</h5>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-YnbmtSucp3OrTrZCxvv7PcWn6PubPM4Fgw&usqp=CAU" class="card-img-top" alt="menor">
                        <button class="btn btn-primary" id="btn3">Ver Resultado</button>
                    </div>
                </div>    
            </article>
            <article>
                <div class="col">
                <div class="card text-center text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Sumar los dos 
                            <br> numeros
                        </h5>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVi8k-ptswgVRtnTr_ZXz7Qxg-aH_9KfMndA&usqp=CAU" class="card-img-top" alt="menor">
                        <button class="btn btn-primary" id="btn4">Ver Resultado</button>
                    </div>
                </div>    
            </article>

            
        </section>
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
